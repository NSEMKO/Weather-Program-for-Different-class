<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
</head>
<body>
    <h1>Check the Weather</h1>
    <p>Enter your location to get the latest weather updates:</p>
    <form action="/get-weather" method="post">
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" placeholder="Enter city name" required><br><br>
        
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" placeholder="Enter country name" required><br><br>
        
        <button type="submit">Get Weather</button>
    </form>
    <br>
    <h2>Today's Weather</h2>
    <p>City: <span id="weather-city">-</span></p>
    <p>Temperature: <span id="temperature">-</span> Â°C</p>

</body>
</html>
